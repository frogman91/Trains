<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train calc</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- Moment Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <style type="text/css">
    	.caps {
       		 text-transform: capitalize;
   	 	}

    	.jumbotron {
       	 	background-color: #ef5350;
       	 	color: white;
    	}
    	.container {
    		background-color: #263238;
    	}
    	.table {
    		color:white;
    	}
    	.removePkmn {
    		background-color: #ef5350;
    		color:white;
    		border:none;
    		border-radius: 2px;
    	}
    	.panel-heading {
    		background-color: steelblue;
    		/*color:white;*/
    	}
    </style>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train schedules</h1>
        </div>
        <!-- Current train Table -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id=trainData>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- enter trains -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control caps" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control caps" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time</label>
                                <input class="form-control" id="firstTrain" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="btnSubmit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
